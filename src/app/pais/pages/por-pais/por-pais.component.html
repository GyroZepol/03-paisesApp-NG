<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off">
            <input type="text" 
                   name="termino" 
                   placeholder="Buscar país..." 
                   class="form-control"
                   [(ngModel)]="termino">
        </form>
    </div>
</div>

<hr>

<div class="alert alert-danger" *ngIf="hayError">
    No se encotró nada con el término {{termino}}
</div>


<div class="row" *ngIf="paises.length > 0">
    <div class="col">

        <app-pais-tabla [paises]="paises"></app-pais-tabla>

    </div>
</div>
